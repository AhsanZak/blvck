{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Report</title>

    <link href="{% static 'assets/vendor/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/auth.css' %}" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <div class="auth-content">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                </div>
                <h2 class="mb-4 text-muted">Order Report</h2>

                <form method="post">
                    {% csrf_token %}
                    <h5>From</h5>
                    <input type="date" id="start_date" name="start_date">
                    <h5>TO</h5>
                    <input type="date" id="end_date" name="end_date">
                    <button type="submit">SUbmit</button>
                </form>

                <h3>Total Orders : {{orderdates}}</h3>
                <h3>Pending Order : {{pending}}</h3>

            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/vendor/jquery3/jquery.min.js' %}"></script>
<script src="{% static 'assets/vendor/bootstrap4/js/bootstrap.min.js' %}"></script>

</body>
</html>
